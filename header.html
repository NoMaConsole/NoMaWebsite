	<div class="noma-header-main">

				<img src="data/logos/NoMa_Logo_greyblue.svg" alt="NoMa Logo" class="noma-logo">
				<span class="noma-title">NoMa</span>
			</a>
		</div>
		<nav class="noma-nav">
			<a href="#" class="noma-link noma-link-shop">SHOP</a>

	</div>
	<div class="noma-header-sub">

	</div>

<script>
	// Aktuelle Seite hervorheben
	const currentPage = window.location.pathname.split('/').pop().replace('.html', '') || 'index';
	document.querySelectorAll('.noma-header-subnav a').forEach(link => {
		const linkPage = link.getAttribute('data-page');
		if (linkPage === currentPage) {
			link.classList.add('noma-link-shop');
		} else {
			link.classList.remove('noma-link-shop');
		}
	});
</script>
